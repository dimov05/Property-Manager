<th:block th:include="~{fragment/navbar}"></th:block>

<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                                <form class="mx-1 mx-md-4" th:action="@{/users/login}"
                                      th:method="post"
                                      method="POST">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:value="${username}" name="username" min="5" type="text"
                                                   id="username" placeholder="Enter username">
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input
                                                    type="password" min="6"
                                                    name="password" id="password" placeholder="Password"/>

                                        </div>
                                    </div>
                                    <p th:if="${bad_credentials}" class="errors alert alert-danger">
                                        Invalid username or password.
                                    </p>
                                    <div class="form-group form-button">
                                        <input type="submit" name="signup" id="signup" class="form-submit"
                                               value="Login"/>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <figure><img src="/images/signup-image.jpg" alt="sing up image"></figure>

                            </div>

                        </div>
                        <a th:href="@{/users/register}" class="signup-image-link">Don't have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
