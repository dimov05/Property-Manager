<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="~{fragment/navbar-manager-building}"></th:block>
<body>
<section style="background-color: #eee;">
    <div class="container py-5" th:object="${building}">
        <div class="row">
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img th:src="*{imageUrl}"
                             alt="avatar"
                             class="img-fluid mx-auto" style="width: 150px;">
                        <h5 class="my-3" th:text="*{name}"></h5>
                        <p class="text-muted mb-1"
                           th:text="*{street} + ', ' + *{city} + ', ' + *{country}">Address</p>
                        <p class="text-muted">Manager:</p>
                        <p class="text-muted mb-4"
                           th:text="*{manager.fullName} + ', ' + *{manager.phoneNumber}"></p>
                        <div class="d-flex justify-content-center mb-2">
                            <a class="nav-item active mx-auto"
                               th:href="@{/manager/buildings/{id}/add-apartment(id = *{id})}">Add apartment</a>
                            <a class="nav-item active mx-auto"
                               th:href="@{/manager/buildings/change-taxes/{id}(id = *{id})}">Change taxes</a>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body p-0 text-center">
                        <ul class="list-group list-group-flush rounded-3">
                            <li class="list-group-item align-items-center p-3">
                                <i class="fas fa-globe fa-lg text-warning"></i>
                                <p class="mb-0 align-content-center text-center"
                                   th:text="'Building\'s money balance: ' + ${buildingBalance} +'lv.'"></p>
                            </li>
                            <li class="list-group-item align-items-center p-3">
                                <i class="fas fa-globe fa-lg text-warning"></i>
                                <p class="mb-0 align-content-center text-center"
                                   th:text="'Building\'s tax per Person: ' + *{taxPerPerson} +'lv.'"></p>
                            </li>
                            <li class="list-group-item align-items-center p-3">
                                <i class="fas fa-globe fa-lg text-warning"></i>
                                <p class="mb-0 align-content-center text-center"
                                   th:text="'Building\'s tax per Dog: ' + *{taxPerDog} +'lv.'"></p>
                            </li>
                            <li class="list-group-item align-items-center p-3">
                                <i class="fas fa-globe fa-lg text-warning"></i>
                                <p class="mb-0 align-content-center text-center"
                                   th:text="'Building\'s per elevator chip: ' + *{TaxPerElevatorChip} +'lv.'"></p>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4 ">
                            <div class="card-body">
                                <p class="mb-4"><span class="text-primary font-italic me-1"
                                                      th:text="'List of neighbours ' + ${building.neighbours.size()}"></span>
                                </p>
                                <div class="table-responsive">
                                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                                        <thead>
                                        <tr>

                                            <th scope="col">ID</th>
                                            <th scope="col">Neighbour's name</th>
                                            <th scope="col">Phone number</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Count of messages</th>
                                            <th scope="col">Address</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="neighbour: ${building.neighbours}" th:object="${neighbour}">
                                            <td th:text="*{id}"></td>
                                            <td th:text="*{fullName}"></td>
                                            <td th:text="*{phoneNumber}"></td>
                                            <td th:text="*{email}"></td>
                                            <td th:text="*{messages.size()}"></td>
                                            <td th:text="*{street} + ', ' + *{city} + ', ' + *{country}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
